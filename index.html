<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        
        <div class="header">
            <h1>Animals</h1>
            <div class="mode-buttons">
                <button id="dark-mode" class="btn">Dark</button>
                <button id="light-mode" class="btn">Light</button>
            </div>
        </div>

        
        <div class="top-section">
            <input type="text" class="form-control search-box" placeholder="Search Animals">
            <nav class="nav">
                
                <a class="nav-link" href="#">Adaptations</a>
                <a class="nav-link active" href="#">Behavior</a>
                <a class="nav-link" href="#">Conservation</a>
                <a class="nav-link" href="#">Diversity</a>
            </nav>
        </div>

        
        <div class="image-container">
            <div class="image-card">
                <img src="images/penguin.png" class="circle-img" alt="Penguins">
            </div>
            <div class="image-card">
                <img src="images/dog.png" class="circle-img" alt="Dogs">
            </div>
            <div class="image-card">
                <img src="images/kitten.png" class="circle-img" alt="Kitten">
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/darkmodetoggle.js"></script>
</body>
</html>
